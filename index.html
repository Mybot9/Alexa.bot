<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe AI</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body align="center">
    <h1>Tic Tac Toe AI</h1>
    <h3 id="first"></h3>
    <br>
    <div id="gameBoard">
      <button class="square" id="0" onclick="humanTurn(0);"></button>
      <button class="square" id="1" onclick="humanTurn(1);"></button>
      <button class="square" id="2" onclick="humanTurn(2);"></button>
      <button class="square" id="3" onclick="humanTurn(3);"></button>
      <button class="square" id="4" onclick="humanTurn(4);"></button>
      <button class="square" id="5" onclick="humanTurn(5);"></button>
      <button class="square" id="6" onclick="humanTurn(6);"></button>
      <button class="square" id="7" onclick="humanTurn(7);"></button>
      <button class="square" id="8" onclick="humanTurn(8);"></button>
    </div>
    <br>
    <button onclick="playGame();" id="again" align="center">Play Again</button>
    <br>
    <br>
    <div class="top">
      <a href="https://catr3kd.weebly.com/" target="new"><p>By CatR3kd</p></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
